- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- shell:
    - description: Validating sudo credentials
      command: "sudo --validate"

- clean: ["~"]

- create:
    - ~/code
    - ~/.config

- shell:
    - description: Install submodules
      command: "git submodule update --init --recursive"
    - description: Hush login
      command: "[ -f ~/.hushlogin ] || touch ~/.hushlogin"
    - description: Install Brew
      command: '[ -x "$(which brew)" ] || /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"'
    - description: Update Brew
      command: "brew update"
    - description: Install Brew bundler
      command: "brew tap homebrew/bundle"
    - description: Install Brewfile bundle
      command: "brew bundle"
    - description: Installing oh-my-zsh
      command: 'sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'
    - description: Install TPM
      command: "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"
    - description: Install Valet
      command: "sudo composer global require laravel/valet && sudo valet install && sudo valet trust && valet park ~/code"
    - description: Clear sudo credential cache
      command: "sudo --reset-timestamp"

- link:
    ~/.dotfiles: ""
    ~/.config/nvim: nvim
    ~/.config/karabiner: karabiner
    ~/.config/kitty: kitty
    ~/.aliases: aliases
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.global_gitignore: global_gitignore
    ~/.gitconfig: gitconfig
    "~/Library/Application\ Support/Code/User/keybindings.json": vscode/keybindings.json
    "~/Library/Application\ Support/Code/User/settings.json": vscode/settings.json
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
