# use ctrl-a as prefix instead of ctrl-b
unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# default TERM inside tmux
set -g default-terminal $TERM

# Start window indexing at 1, not 0
set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1

set -g display-panes-time 350
set -g history-limit 1000000

# use all panes at the same time, can be toggled
bind s setw synchronize-panes

# source tmux config with r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# split panes using | and -
bind - split-window -v  -c '#{pane_current_path}'
bind \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

# open lazygit in splitted window
bind-key g split-window -h "lazygit"

# Move between panes
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
