if-shell "echo $LIGHT_MODE" "source-file ~/.dotfiles/tmux-light.conf" "source-file ~/.dotfiles/tmux-dark.conf"

# use ctrl-a as prefix instead of ctrl-b
unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# default TERM inside tmux
set -g default-terminal $TERM

# Mouse mode enable
setw -g mouse on

# Start window indexing at 1, not 0
set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1

# Set the history limit so we get lots of scrollback.
setw -g history-limit 10000

# source tmux config with r
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# split panes using | and -
bind - split-window -v -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
